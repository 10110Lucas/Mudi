<head th:fragment="head">
	<meta charset="UTF-8" />
	
	<!-- Bootstrap.v4 -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
		crossorigin="anonymous">
	
	<!-- Google Fonts API -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
		rel="stylesheet">
	
	<style type="text/css">
	.logo-container {
		background-color: #47bcff;
		color: #FFF;
	}
	
	.logo {
		font-family: 'Handlee', cursive;
		font-size: 2.2rem;
		text-align: center;
	}
	</style>
</head>

<div th:fragment="logo">
	<div class="logo-container p-3 d-flex justify-content-between align-items-center">
		<a class="text-light" href="../home"><button class="logo btn btn-outline-primary">Mudi</button></a>
		
		<a class="text-light" href="/login" sec:authorize="!isAuthenticated()"><button class="btn btn-light">Login</button></a>
		<form id="form-login" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()"></form>
		<a class="text-light" href="#" sec:authorize="isAuthenticated()" onclick="document.querySelector('#form-login').submit()">
			<span>Logout</span>
		</a>
	</div>
	<div class="bg-dark">
		<div class="col">
			<nav class="nav navbar-dark justify-content-left p-1">
				<a class="navbar-brand" th:href="@{/home}">Home</a>
				<a class="navbar-brand" th:href="@{/usuario/pedido}" sec:authorize="isAuthenticated()">Meus Pedidos</a>
				<a class="navbar-brand" th:href="@{/oferta}" sec:authorize="isAuthenticated()">Fa√ßa sua Oferta</a>
			</nav>
		</div>
	</div>
</div>

<div class="jumbotron mb-0" th:fragment="titulo(valor)">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>

<div th:fragment="scripts">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</div>
